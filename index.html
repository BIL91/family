<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProChat - Enter Name</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxSTx-XUWhcQ91Erv7tTs9RDqJHn7P-d8",
            authDomain: "family-97053.firebaseapp.com",
            projectId: "family-97053",
            storageBucket: "family-97053.appspot.com",
            messagingSenderId: "681149504324",
            appId: "1:681149504324:web:2aa2678d0085ceb0111511",
            measurementId: "G-BJHE55FDVL"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.firestore = { collection, query, where, getDocs };
    </script>
    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f2f5;
            --text-color: #050505;
            --muted-text: #65676b;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
        }

        .name-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        .name-modal-content {
            background-color: white;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .name-modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: var(--text-color);
        }

        .name-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e4e6eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .name-submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .name-submit-btn:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <!-- Name Modal -->
    <div id="nameModal" class="name-modal">
        <div class="name-modal-content">
            <div class="name-modal-title">Welcome to ProChat</div>
            <input id="nameInput" type="text" class="name-input" placeholder="Enter your display name" autocomplete="off" aria-label="Display name">
            <button id="nameSubmit" class="name-submit-btn">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameModal = document.getElementById('nameModal');
            const nameInput = document.getElementById('nameInput');
            const nameSubmit = document.getElementById('nameSubmit');

            // Generate or retrieve userId
            const userId = localStorage.getItem('chatUserId') || Math.random().toString(36).substring(2);
            localStorage.setItem('chatUserId', userId);

            // Wait for Firebase to initialize
            async function waitForFirebase() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 50;
                    const interval = setInterval(() => {
                        if (window.db && window.firestore) {
                            clearInterval(interval);
                            resolve();
                        } else if (attempts >= maxAttempts) {
                            clearInterval(interval);
                            reject(new Error('Firebase not initialized'));
                        }
                        attempts++;
                    }, 100);
                });
            }

            // Check if name is unique
            async function isNameUnique(name) {
                const q = window.firestore.query(
                    window.firestore.collection(window.db, 'users'),
                    window.firestore.where('displayName', '==', name)
                );
                const snapshot = await window.firestore.getDocs(q);
                return snapshot.empty;
            }

            // Handle name submission
            async function handleNameSubmit() {
                const inputName = nameInput.value.trim();
                if (!inputName) {
                    alert('Please enter a name!');
                    return;
                }

                try {
                    await waitForFirebase();
                    const isUnique = await isNameUnique(inputName);
                    if (!isUnique) {
                        alert('This name is already taken. Please choose another.');
                        return;
                    }

                    localStorage.setItem('chatDisplayName', inputName);
                    window.location.href = 'chat.html';
                } catch (error) {
                    console.error('Error setting name:', error);
                    alert('An error occurred. Please try again.');
                }
            }

            // Event listeners
            nameSubmit.addEventListener('click', handleNameSubmit);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleNameSubmit();
            });

            // Focus input
            nameInput.focus();
        });
    </script>
</body>
</html>
